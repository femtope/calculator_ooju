  <div id="calculator">
    
    <!-- <p> is optional (for css)-->
    <div><h1> Calculator </h1></div>
    <div class="result"><p id="me"></p></div>
    <div class="clear">Clear</div>
    
    <button>n!</button>
    <button class="button1">7</button>
    <button class="button1">8</button>
    <button class="button1">9</button>
    <button>x</button>
       
    <button>log</button>

    <button class="button1">6</button>

    <button class="button1">3</button>
    <button>÷</button>
    
    <button>cos</button>
    <button>.</button>
    <button class="button1">0</button>
    <button>exp</button>
    <button>+</button>
      
    <button>tan</button>
    <button id="n2">n&sup2;</button>
    <button id="n3">n&sup3;</button>
    <button>√</button>
    <button>=</button>
        

  </div>
